<!DOCTYPE html>
<html lang="en">
<head>
    <title>registration form</title>
    <style>
        h3{
            color: rgb(8, 12, 250);
        }
        body{
            background-color: rgb(40, 50, 185);
        }
        .box{
            background-color: floralwhite;
            height: 600px;
            width: 700px;
            margin: 30px;
            margin-right: 400px;
            margin-left: 300px;
            text-align: center;
        }
        .submit1{
            background-color: forestgreen;
        }
    </style>
</head>
<div class="box">
<body>
    <h3>
    Account information
    </h3>
    <label>
        Account type
    </label>
    <select>
        <option>cuurent account</option>
        <option>savings account</option>
    </select>
    <h3>
        Personal information
    </h3>
    <label>first name</label>
    <input type="text" placeholder="first name">
    <label>last name</label>
    <input type="text" placeholder="last name"><br><br>
    <label>date of birth</label>
    <input type="date"><br><br>
    <label>pnone number</label>
    <input type="text" placeholder="phone"><br><br>
    <label>residential address</label>
    <textarea cols="20" rows="2" placeholder="address"></textarea><br><br>
    <label>city</label>
    <input type="text" placeholder="city/town">
    <label>district</label>
    <input type="text" placeholder="district"><br><br>
    <label>state</label>
    <input type="text" placeholder="state">
    <label>country</label>
    <select>
        <option>india</option>
        <option>bahamas</option>
        <option>united states</option>
        <option>pakistan</option>
        <option>london</option>
        <option>maleshiya</option>
        <option>thailand</option>
        <option>belgium</option>
        <option>china</option>
        <option>france</option>

    </select><br><br>
    <label>marital status</label>
    <select>
        <option>single</option>
        <option>married</option>
        <option>divorced</option>
        <option>widowed</option>
        <option>separated</option>
        </select>
        <label>ocuupation</label>
        <input type="text" placeholder="occupation"><br><br><br><br>
       <span> <input type="checkbox">i agree to the <a href="terms.com">terms & conditions</a></span><br><br><br><br>
        <input type="submit" value="submit" class="submit1">

</body>
</div>
</html>
